<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Team - AYUSH Virtual Herbal Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #f1c40f;
            --text-color: #333;
            --background-color: #ecf0f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat;
            background-size: 100% 100%;
            animation: waveAnimation 10s infinite linear;
        }

        @keyframes waveAnimation {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-50%); }
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .team-member {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .member-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .team-member:hover .member-image {
            transform: scale(1.05);
        }

        .member-info {
            padding: 1.5rem;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,1));
            backdrop-filter: blur(10px);
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: var(--primary-color);
        }

        .member-role {
            font-size: 1rem;
            color: var(--secondary-color);
            margin: 0 0 1rem;
            font-style: italic;
        }

        .college-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 C50,100 80,100 100,0 Z" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat;
            background-size: 100% 100%;
            animation: leafAnimation 15s infinite ease-in-out;
        }

        @keyframes leafAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .nature-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%232ecc71" stroke-width="2"/><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%232ecc71" stroke-width="2"/></svg>') repeat;
            animation: natureBgAnimation 60s linear infinite;
        }

        @keyframes natureBgAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="nature-bg"></div>
    <header>
        <div class="container">
            <h1>About Our Team</h1>
        </div>
    </header>

    <main class="container">
        <div class="college-info">
            <p>We are proud students from GVP College</p>
        </div>
        <div class="team-grid">
            <div class="team-member">
                <img src="https://miro.medium.com/v2/resize:fit:1400/1*rKl56ixsC55cMAsO2aQhGQ@2x.jpeg" alt="K. Vamsi Krishna" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">K. Vamsi Krishna</h2>
                    <p class="member-role">Team Leader</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://pbs.twimg.com/media/FThjDA0agAEarfj.jpg" alt="K. Venkat Maneesh" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">K. Venkat Maneesh</h2>
                    <p class="member-role">Team Member</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://rukminim1.flixcart.com/image/850/1000/ki6bgcw0-0/poster/t/d/b/medium-sj-218-cute-baby-smile-posters-wall-poster-for-pregnant-original-imafyf33sx5vjrtx.jpeg?q=90" alt="G. Vindhya" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">G. Vindhya</h2>
                    <p class="member-role">Team Member</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://wallpapers.com/images/hd/innocent-wonder-a-cute-baby-s-endearing-smile-p24kl4ze5v560suf.jpg" alt="K. Raghuram" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">K. Raghuram</h2>
                    <p class="member-role">Team Member</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://content.tupaki.com/twdata/2023/0623/news/Balayya-Sets-a-New-Record-with-Salary--1686547987-1307.jpg" alt="M. Ashok" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">M. Ashok</h2>
                    <p class="member-role">Team Member</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://miro.medium.com/v2/resize:fit:1280/0*ngAthWxOvKZHvsw9" alt="J. Mahith Varma" class="member-image">
                <div class="member-info">
                    <h2 class="member-name">J. Mahith Varma</h2>
                    <p class="member-role">Team Member</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AYUSH Virtual Herbal Garden. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
